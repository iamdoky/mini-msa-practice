server:
  port: 0

spring:
  application:
    name: open-book-api
  profiles:
    active:
    group:
      local :
        - db
        - jpa
        - logging
        - naver
        - kakao
        - aladin

      main :
        - db
        - jpa
        - logging
        - naver
        - kakao
        - aladin
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}